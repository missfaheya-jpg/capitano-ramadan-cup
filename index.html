<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volleyball Tournament Final Scores</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Volleyball Tournament Final Scores</h1>
    <form id="score-form">
        <label for="team1">Team 1:</label>
        <input type="text" id="team1" required>
        <label for="score1">Score:</label>
        <input type="number" id="score1" required>
        <label for="team2">Team 2:</label>
        <input type="text" id="team2" required>
        <label for="score2">Score:</label>
        <input type="number" id="score2" required>
        <button type="submit">Add Match</button>
    </form>
    <table id="score-table">
        <thead>
            <tr>
                <th>Match</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script>
        document.getElementById('score-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const team1 = document.getElementById('team1').value;
            const score1 = document.getElementById('score1').value;
            const team2 = document.getElementById('team2').value;
            const score2 = document.getElementById('score2').value;
            const tableBody = document.getElementById('score-table').getElementsByTagName('tbody')[0];
            const newRow = tableBody.insertRow();
            const matchCell = newRow.insertCell(0);
            const scoreCell = newRow.insertCell(1);
            matchCell.textContent = `${team1} vs ${team2}`;
            scoreCell.textContent = `${score1} - ${score2}`;
            this.reset();
        });
    </script>
</body>
</html>
