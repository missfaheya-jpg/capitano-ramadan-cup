<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بطولة الكرة الطائرة</title>
    <style>
        body {
            background-color: #121212;
            color: gold;
            font-family: Arial, sans-serif;
        }
        h1, h2, h3 {
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid gold;
            padding: 10px;
            text-align: center;
        }
        form {
            margin-bottom: 30px;
        }
        input, select {
            padding: 10px;
            margin: 5px;
        }
        .dark-theme {
            background-color: #121212;
            color: gold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>بطولة الكرة الطائرة</h1>
        <h2>النتائج النهائية</h2>
        <table>
            <thead>
                <tr>
                    <th>الفريق</th>
                    <th>النتيجة</th>
                </tr>
            </thead>
            <tbody id="scores">
                <!-- Scores will be populated here -->
            </tbody>
        </table>
        <h2>ترتيب الفرق</h2>
        <table>
            <thead>
                <tr>
                    <th>الفريق</th>
                    <th>النقاط</th>
                </tr>
            </thead>
            <tbody id="standings">
                <!-- Standings will be populated here -->
            </tbody>
        </table>
        <h2>تسجيل اللاعبين</h2>
        <form id="registrationForm">
            <input type="text" id="playerName" placeholder="اسم اللاعب" required />
            <select id="teamSelect">
                <option value="team1">فريق 1</option>
                <option value="team2">فريق 2</option>
                <option value="team3">فريق 3</option>
            </select>
            <button type="submit">تسجيل</button>
        </form>
        <h2>إدارة المباراة</h2>
        <div>
            <button onclick="updateScores()">تحديث النتائج</button>
        </div>
    </div>
    <script>
        // JavaScript for data persistence and functionalities
        const scores = JSON.parse(localStorage.getItem('scores')) || [];
        const standings = JSON.parse(localStorage.getItem('standings')) || [];
        const registrationForm = document.getElementById('registrationForm');

        function populateScores() {
            const scoresTable = document.getElementById('scores');
            scoresTable.innerHTML = '';
            scores.forEach(score => {
                const row = `<tr><td>${score.team}</td><td>${score.score}</td></tr>`;
                scoresTable.innerHTML += row;
            });
        }

        function populateStandings() {
            const standingsTable = document.getElementById('standings');
            standingsTable.innerHTML = '';
            standings.forEach(standing => {
                const row = `<tr><td>${standing.team}</td><td>${standing.points}</td></tr>`;
                standingsTable.innerHTML += row;
            });
        }

        registrationForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const playerName = document.getElementById('playerName').value;
            const teamSelected = document.getElementById('teamSelect').value;
            // Register player logic here...
            alert(`تم تسجيل اللاعب ${playerName} في ${teamSelected}`);
            // Optionally clear the form
            registrationForm.reset();
        });

        function updateScores() {
            // Logic to update scores
            alert('Updating scores...');
            // Refresh the table after updating
            populateScores();
        }

        // Initial population of scores and standings
        populateScores();
        populateStandings();
    </script>
</body>
</html>
